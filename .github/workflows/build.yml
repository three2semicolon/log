name: build blog
on:
  push:
    branches: [ main ]
    paths:
      - 'log/live/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - name: commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add pages/directory.html log/generated-html/*.html
          git commit -m "system: re-indexed directory and generated post fragments" || echo "no changes"
          git push